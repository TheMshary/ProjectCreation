<!DOCTYPE html>
<html>
<head>

<title>MAQUE Prototype</title>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css">
<script src="{{ url_for('static', filename='jquery.js') }}"></script>
<script language="javascript" type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

</head>
<body align="center"><div style="margin-left: 20%; margin-right: 20%">

	<!-- - - - - - - - - - - - - - - - - - - - - - - Inventory - - - - - - - - - - - - - - - - - - - - - - -->
	<div id="inventory">
		<p class="title">-Inventory-</p>
		{% if inv_empty %}
			<b>Inventory empty</b>
		{% else %}
			<table align="center"><tr>
			<td><table align="center">

			<tr><td style="text-align: left;"><input checked type="checkbox" class="invcb" data-id="Lambda"><b class="dred">Λ</b></td>
			<td id="Lambda"><b class="inv_q">0</b></td></tr>
			
			<tr><td style="text-align: left;"><input checked type="checkbox" class="invcb" data-id="Pi"><b class="dred">Π</b></td>
			<td id="Pi"><b class="inv_q">0</b></td></tr>
			
			<tr><td style="text-align: left;"><input type="checkbox" class="invcb" data-id="Theta"><b class="dred">Θ</b></td>
			<td id="Theta"><b class="inv_q">0</b></td></tr>
			
			<tr><td style="text-align: left;"><input type="checkbox" class="invcb" data-id="Omega"><b class="dred">Ω</b></td>
			<td id="Omega"><b class="inv_q">0</b></td></tr>
			</tr>
			
			</table></td>
			<td><input type="button" value="Combine Elements"></td>
			</tr></table>
		{% endif %}
		
		<hr>
	</div>
	<!-- - - - - - - - - - - - - - - - - - - - - - - /Inventory - - - - - - - - - - - - - - - - - - - - - - -->	
	<!-- - - - - - - - - - - - - - - - - - - - - - - - Shop - - - - - - - - - - - - - - - - - - - - - - - - -->
	<div id="shop">
		<p class="title">-Shop-</p>
		<table align="center">
		{% for item in shop_items %}
			<tr><td style="text-align: left;"><b class="shop_items">{{ item }}</b>
			<td><button class="buy" id="{{ item }}">Buy</button></td></tr>
		{% endfor %}</table>
		<hr>
	</div>
	<!-- - - - - - - - - - - - - - - - - - - - - - - - /Shop - - - - - - - - - - - - - - - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - - - - - - - - - Clickables - - - - - - - - - - - - - - - - - - - - - - - - -->
	<div id="clickables">
		<p class="title">-Clickables-</p>
		{% if not clickables %}
			<b>No Clickables</b>
		{% endif %}
		{% for click in clickables %}
			<b class="click_items">{{ item }}</b>
		{% endfor %}
		<hr>
	</div>
	<!-- - - - - - - - - - - - - - - - - - - - - - - /Clickables - - - - - - - - - - - - - - - - - - - - - - - - -->
</div></body>
</html>
